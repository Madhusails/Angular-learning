<div class="container">
    <form [formGroup]="testForm" (ngSubmit)="onSubmit()" class="sample_form form-horizontal">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="firstName" class="col-sm-2 control-label">FirstName</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" placeholder="FirstName" formControlName="firstName">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="lastName" class="col-sm-2 control-label">LastName</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" placeholder="lastName" formControlName="lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
    <div *ngIf="showFormData && testForm.valid">
        <h2>Form Data:</h2>
        <p>First Name: {{ testForm.get('firstName')?.value }}</p>
        <p>Last Name: {{ testForm.get('lastName')?.value }}</p>
        <p>Email: {{ testForm.get('email')?.value }}</p>
        <p>Password: {{ testForm.get('password')?.value }}</p>
      </div>
</div>
